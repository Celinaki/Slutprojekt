<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact-wrapper">
      <header>
        <article class="block-man-baby">
          <h1 class="block__man-baby-h1">Oh hello there!</h1>
          <img class="image-man-baby" src="./man-baby (1).png" alt="" />
        </article>

        <nav class="contact-navigation">
          <ul class="block__contact">
            <li class="nav--contact">Home</li>
            <li class="nav--contact">Our coffer</li>
            <li class="nav--contact">Why us</li>
            <li class="nav--contact">Contact</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact-main">
          <h1 class="contact-main__h1">Whats on your mind?</h1>
          <p class="contact-main__p-email">Your Email</p>
          <input class="contact-main__input-email" type="text" />
          <p class="contact-main__p-message">Your Message</p>
          <textarea
            class="contact-main--message-text"
            id="story"
            name="story"
            rows="5"
            cols="33"
          >
Dear incurance company...
          </textarea>
          <button class="contact-main__button-send-message">
            SEND MESSAGE
          </button>
          <article class="footer__come-visit-us">
            <h1 class="footer__come-visit-us--h1">Come visit us!</h1>
            <p class="footer__come-visit-us--adress">2219 Griffin Street</p>
            <p class="footer__come-visit-us--state">San Fransisco</p>
          </article>
        </section>
      </main>
      <footer>
        <section class="footer-mapbackground">
          <img class="footer__map" src="./map.png" alt="" />
          <span class="material-icons footer__pin-marker"> room </span>
        </section>
      </footer>
    </div>
  </body>
</html>
