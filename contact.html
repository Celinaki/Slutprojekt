<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="contact-wrapper">
      <header>
        <article class="block-man-baby">
          <h1 class="block__man-baby-h1">Oh hello there!</h1>
          <img class="image-man-baby" src="./man-baby (1).png" alt="" />
        </article>

        <nav class="contact-navigation">
          <ul class="contact__home block__contact">
            <p class="nav--contact">Home</p>
          </ul>
          <ul class="contact__our-coffer block__contact">
            <p class="nav--contact">Our coffer</p>
          </ul>
          <ul class="contact__why-us block__contact">
            <p class="nav--contact">Why us</p>
          </ul>
          <ul class="contact__contact block__contact">
            <p class="nav--contact">Contact</p>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact-main">
          <h1 class="contact-main__h1">Whats on your mind?</h1>
          <p class="contact-main__p-email">Your Email</p>
          <input type="text" />
          <p class="contact-main__p-message">Your Message</p>
          <textarea
            class="contact-main--message-text"
            id="story"
            name="story"
            rows="5"
            cols="33"
          >
Dear incurance company...
          </textarea>
          <button class="contact-main__button-send-message">
            Send message
          </button>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
